<html>
  
<head>
    <title> Options </title>
    <style>

        body{
            font-size: 18px;
            line-height: 40px;
        }
     
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>
    
    <script src="autoscan.js"></script>  
    <script src="options.js"></script>  
    <script src="jquery-1.11.3.min.js"></script>
</head>
  
<body>
<form>
    
    <section>
        Auto - Scan: 
        <input type="radio" name="auto-scan" value="on"> On
        <input type="radio" name="auto-scan" value="off" checked> Off 
    </section>
    
    <section id='scanrate'>Scan rate (in seconds): 
        <span id='scan_value'></span>
        <button id='increase'> Increase </button>
        <button id='decrease'> Decrease </button>
        
    </section> <br>
    
    <section>
        Switch Interface Inputs: <br>
        <div class='scan'> 
            'Scan' input: 
            <span class='scan'></span>
            <button class='scan set'> Set </button>
        </div> 
        <div> 
            'Select' input: 
            <span class='select'></span> 
            <button class= 'select set'> Set </button> 
        </div>
    </section> <br>
    
    <section>
       "New Tab" Page: <br>
         <input type="radio" name="newtab-page" value="https://www.google.com"> Google.com <br>
        <input type="radio" name="newtab-page" value="chrome://newtab"> Chrome's default "New Tab" page (not recommended) <br>
        <input type="radio" name="newtab-page" value="other"> Other URL: <input name='custom-url' size='40'>  
    </section> <br>
        
    <section>
        <input type="submit" name="save" id='save'>
        <span id='status'></span>
    </section> <br>
    
    <section>
        <button id='exit'>Close this page</button>
    </section>

</form>
</body>

</html>
