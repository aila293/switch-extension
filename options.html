<html>
  
<head>
    <title> Options </title>
    <style>
        :focus {
            border: solid red 3px !important;
        }
        body{
            font-size: 18px;
            line-height: 40px;
        }
    </style>
    
    <script src="options.js"></script>  
    <script src="jquery-1.11.3.min.js"></script>
</head>
  
<body>
<form>
    
    <section>
        Auto - Scan: 
        <input type="radio" name="auto-scan" value="on"> On
        <input type="radio" name="auto-scan" value="off" checked> Off 
    </section>
    
    <section id='scanrate'>Scan rate:
        <input type="number" name="scan-rate" min="0" >
    </section> <br>
    
    <section>
        Key inputs: <br>
        <div class='scan'> 
            Scan key: 
            <span class='scan'></span>
            <button class='scan set'> Set </button>
        </div> 
        <div> 
            Select key: 
            <span class='select'></span> 
            <button class= 'select set'> Set </button> 
        </div>
    </section> <br>
    
    <section>
        Built-in Keyboard: 
        <input type="radio" name="keyboard" value="on"> On
        <input type="radio" name="keyboard" value="off" checked> Off 
    </section> <br>
    
    <section>
        Choose what page to open new tabs on: <br>
         <input type="radio" name="newtab-page" value="https://www.google.com"> Google.com <br>
        <input type="radio" name="newtab-page" value="chrome://newtab"> Chrome's default "New Tab" page <br>
        <input type="radio" name="newtab-page" value="other"> Custom URL: <input name='custom-url'>  
<!-- appear if this option is checked-->
    </section> <br>
        
    <section>
        <input type="submit" name="save" id='save'>
        <span id='status'></span>
    </section> <br>
    
    <section>
        <button id='return'>Close this page</button>
    </section>

</form>
</body>

</html>
