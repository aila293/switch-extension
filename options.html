<html>
  
<head>
    <title> Options </title>
    <style>
        :focus {
            border: solid red 3px !important;
        }
        img {
            width: 25px;
        }
        body{
            font-size: 18px;
            line-height: 40px;
        }
    </style>
    
    <script src="options.js"></script>  
    <script src="jquery-1.11.3.min.js"></script>
</head>
  
<body>
<form>
    
  <section>
    Auto - Scan: 
    <input type="radio" name="auto-scan" value="on"> On
    <input type="radio" name="auto-scan" value="off" checked> Off 
      </section>
   
    <br>
    
    <!-- if auto-scan on -->
    <section id='scanrate'>Scan rate:
    <input type="number" name="scan-rate" min="1" max="5">
        <br><br>
    </section>
    

    <section>
    Key inputs: <br>
    
    <!-- if auto-scan off -->
    <div class='scan'>Scan key: <span class='scan'></span><button class='scan'>Set </button></div> 
    
    <div> Select key: <span class='select'></span> <button class= 'select'> Set</button> </div>
    </section> <br>
    
<!-- Scroll Amount: <br>
    <input type="number" name="quantity" min="1" max="5"> -->
    
    
    <section>
    Choose what page to open new tabs on: <br>
     <input type="radio" name="newtab-page" value="google.com"> Google.com
    <br>
    <input type="radio" name="newtab-page" value="chrome"> Chrome's default "New Tab" page 
    <br>
    <input type="radio" name="newtab-page" value="custom"> Custom URL: <span id='custom-url'></span>
    </section> <br>
    <br>
        
    <section>
    <input type="submit" name="save" id='save'>
        </section>

    <div id='status'> </div>

</form>
</body>

</html>
