<html>
  
<head>
    <title> Options </title>
    <style>
        body{
            font-size: 18px;
            line-height: 40px;
        }
        section {
            float:left;
            clear:both;
            margin-bottom: 20px;
        }
    </style>
    
    <script src="js/autoscan.js"></script>  
    <script src="js/options.js"></script>  
    <script src="js/jquery-1.11.3.min.js"></script>
</head>
  
<body>
<form>
    
    <section>
        Auto - Scan: 
        <input type="radio" name="auto-scan" value="on"> On
        <input type="radio" name="auto-scan" value="off" checked> Off 
    </section>
    
    <section id='scanrate'>Scan rate (in seconds): 
        <span id='scan_value'></span>
        <button id='increase'> Increase </button>
        <button id='decrease'> Decrease </button>
        
    </section>
    
    <section>
        Switch Interface Inputs:
        <div class='scan'> 
            'Scan' input: 
            <span class='scan'></span>
            <button class='scan set'> Set </button>
        </div> 
        <div> 
            'Select' input: 
            <span class='select'></span> 
            <button class= 'select set'> Set </button> 
        </div>
    </section>
    
    <section>
       "New Tab" Page: <br>
         <input type="radio" name="newtab-page" value="https://www.google.com"> Google.com <br>
        <input type="radio" name="newtab-page" value="bookmarks"> Bookmarks Page <br>
        <input type="radio" name="newtab-page" value="chrome://newtab"> Chrome's default "New Tab" page (not recommended) <br>
        <input type="radio" name="newtab-page" value="other"> Other URL: <em><span id='custom-url'></span></em>  
    </section>
        
    <section>
        <input type="submit" name="save" id='save'>
        <span id='status'></span>
    </section>
    
    <section>
        <button id='exit'>Close this page</button>
    </section>

</form>
</body>

</html>
