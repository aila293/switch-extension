<html>
  
<head>
    <title>Keyboard</title>
    <style>
        body {
            word-wrap: break-word;
            background-color: #B5BBBB;
        }
        span {
            font-size: 22px;
            display: inline-block;
            height: 30px;
            min-width: 35px;
            text-align: center;
            margin: 1px;
            font-weight: 400;
            font-family: verdana;
            background-color: #3D3E42;
            color: white;
        }
        span:focus {
            outline: none !important;
            background-color: #B53535;
        }
        :focus {
            outline: none;
            border: solid #B53535 3px;
        }
        button {
            padding: 4px 8px;
            margin-right: 10px;
            font-family: Verdana;
        }       
        div {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #buttons_div{
            margin-bottom: 0px;
        }
        
        section{
            display: inline-block;
            margin: 2px 15px 2px 0px;
        }
        #symbols_div{
            display: none;
        }
        .last{
            margin-right: 0px;
        }
        .titled_key{
            padding: 0px 5px 0px 5px;
        }
    </style>
    
    <script src="js/autoscan.js"></script>  
    <script src="js/wordlist.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>

</head>
  
<body>


    <main id="keyboard">
        <div id='letters_div'></div>

        <div id="punctuation_div"></div>

        <div id='symbols_div'></div>

        <div id="buttons_div">
            <button id='submit'>Submit text</button>           
            <button id='caps'>Capital Letters</button>
            <button id='symbols'>Show Numbers/Symbols</button>
            <button id='clear'>Clear this field</button> 
        </div>
    </main>

</body>

</html>
