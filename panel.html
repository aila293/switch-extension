<html>
  
<head>
    <title>Control Panel</title>
    <style>
        body {
            word-wrap: break-word;
        }
        :focus {
            border: solid red 3px;
        }
    </style>
    
    <script src="panel.js"></script>  
    <script src="jquery-1.11.3.min.js"></script>

</head>
  
<body>
    <button id='down'>Scroll down</button>
    <button id='up'>Scroll up</button>
    <button id='next-section'> Next section </button>
     <button id='select-section'> Select section </button>
     <button id='back-section'> Go back a section </button>
    <button id='reload'> Reload page </button>
    <button id='new-tab'> New tab </button>
    <button id='close-tab'> Close tab </button>
    <button id='close-other-tabs'> Close all other tabs </button>
    <br>
    <button id='back'> Go back a page </button>
    <button id='forward'> Go forward a page </button>
    <button id='find'> Search the page </button>
    <button id='zoom'> Zoom window </button>
    <button id='copy-tab'> Duplicate tab </button>
    <button id='change-url'> Change URL </button>
    <button id='change-tab'> Change tab </button>
    <button id='change-window'> Change window </button>
    <button id='pin-tab'> Pin tab </button>
    <button id='unpin-tab'> Unpin tab </button>
    <button id='move-tab'> Move tab </button>
    <br>

<!--
    <button id='next-link' tabindex='5'> Go to next link</button>
    <button id='select-link' tabindex='6'> Select link</button>
-->
    <button id='open'>Open keyboard</button>
    <button id='minimize'> Minimize window </button>
    <button id='snap-window'> Snap window to left? </button>
    <button id='print'> Print screen </button>
    <button id='zoom'> Zoom window </button>
    
</body>

</html>
