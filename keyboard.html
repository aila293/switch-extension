<html>
  
<head>
    <title>Keyboard</title>
    <style>
        body {
            word-wrap: break-word;
        }
        span {
            font-size: 22px;
            display: inline-block;
            height: 30px;
            min-width: 30px;
            width: auto;
            border: solid black;
            text-align: center;
            margin: 1px;
        }
        span:focus {
            color: red;
            border: solid black !important;
            outline: none !important;
        }
        
        section{
            display: inline-block;
            padding-right: 15px;
        }
        #symbols_div{
            display: none;
        }
        
    </style>
    
    <script src="autoscan.js"></script>  
    <script src="keyboard.js"></script>  
    <script src="jquery-1.11.3.min.js"></script>

</head>
  
<body>

    <div tabindex='0' id='letters_div'>
        <section id="letters1" tabindex='1'></section>
        <section id="letters2" tabindex='10'></section>
        <section id="letters3" tabindex='20'></section>
        <section id="letters4" tabindex='30'></section>
        <section id="letters5" tabindex='40'></section>
    </div>

    <div tabindex='49'>
        <section id="punctuation1" tabindex='50'> </section> 
        <section id="punctuation2" tabindex='60'> </section> 
        <section id="punctuation3" tabindex='70'> </section> 
    </div>

    <div tabindex='100' id='symbols_div'>
        <section id="symbols1" tabindex='101'></section>
        <section id="symbols2" tabindex='110'></section>
        <section id="symbols3" tabindex='120'></section>
        <section id="symbols4" tabindex='130'></section>
        <section id="symbols5" tabindex='140'></section>
    </div>
    
    <div tabindex='150'>
        <button id='submit' tabindex='151'>Submit text</button>
        <button id='next-input' tabindex='152'>Next text field</button>
        <button id='caps' tabindex='154'>Capital Letters</button>
        <button id='symbols' tabindex='155'>Show Numbers/Symbols</button>
        <button id='clear' tabindex='158'>Clear this field</button> 
        <button id='close' tabindex='162'>Close Keyboard</button>
    </div>

</body>

</html>
